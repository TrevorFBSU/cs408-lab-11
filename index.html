<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="header">
    <h1>My Simple Inventory App</h1>
    <button id="load-items">Load All Items</button>
  </div>

  <table id="items-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <hr>

  <div class="form-container">
    <form id="add-item-form">
      <h2>Add New Item to Database</h2>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Placeholder">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Placeholder">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Placeholder">
      </div>
      <button type="submit">Add Item</button>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const lambdaURL = "https://fk2ylsghnk.execute-api.us-east-2.amazonaws.com/items";
    const loadBtn   = document.getElementById('load-items');
    const tbody     = document.querySelector('#items-table tbody');
    const form      = document.getElementById('add-item-form');

    // Load items
    loadBtn.addEventListener('click', loadItems);

    function loadItems() {
      fetch(lambdaURL)
        .then(res => res.json())
        .then(items => renderTable(items))
        .catch(err => console.error('Error loading items:', err));
    }

    // Render the table
    function renderTable(items) {
      tbody.innerHTML = '';
      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>
            <button type="button" class="delete-btn" data-id="${item.id}">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Handle Delete button clicks (event delegation)
    tbody.addEventListener('click', (e) => {
      const btn = e.target.closest('.delete-btn');
      if (!btn) return;
      const id = btn.dataset.id;
      deleteItem(id);
    });

    // Add new item
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const id    = document.getElementById('id').value.trim();
      const name  = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value);

      if (!id || !name || Number.isNaN(price)) {
        alert('Please fill all fields correctly.');
        return;
      }

      fetch(lambdaURL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, name, price })
      })
      .then(() => {
        form.reset();
        loadItems();
      })
      .catch(err => console.error('Error adding item:', err));
    });

    // Delete item via correct PATH parameter
    function deleteItem(id) {
      const xhr = new XMLHttpRequest();
      xhr.open("DELETE", `${lambdaURL}/${id}`, true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          console.log("Deleted item:", id);
          loadItems();
        } else {
          console.error("Delete failed:", xhr.status, xhr.responseText);
        }
      };
      xhr.onerror = function () {
        console.error("Network error while deleting item:", id);
      };
      xhr.send();
    }

    // Auto-load items
    loadItems();
  });
</script>

</body>
</html>
